version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
    - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
    - 5432:5432


  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  ruby_dev:
    build: ./app/
    container_name: ruby_container
    ports:
      - "3000:3000"
    volumes:
      - ./app:/home/app